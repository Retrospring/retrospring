<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Whoops?</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary: #5e35b1;
      --muted: 108, 117, 125;
      --background: #f0edf4;
    }

    *, *:before, *:after {
      box-sizing: border-box;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    body {
      padding: 2rem 1rem 1rem 1rem;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: var(--background);
    }

    .text-primary {
      color: var(--primary);
    }

    .text-muted {
      color: rgb(var(--muted));
    }

    .text-center {
      text-align: center;
    }

    .font-weight-bold {
      font-weight: bold;
    }

    .d-none {
      display: none !important;
    }

    .links {
      padding: 0;
    }

    .links li {
      display: inline-block;
    }

    .links li:not(:last-child):after {
      content: ' â€¢ ';
    }

    .mb-0 {
      margin-bottom: 0;
    }

    .mt-0 {
      margin-top: 0;
    }

    .error-artwork-container {
      display:flex;
      justify-content: center;
      max-width: 100%;
    }

    .error-artwork-container picture {
      display: block;
      max-width: 100%;
    }

    .error-artwork-container picture img {
      max-width: 100%;
    }

    @media (min-width: 576px) {
      body {
        padding: 3rem 1rem 1rem 1rem;
      }

      .error-artwork-container picture {
        width: 576px;
      }
    }

    @media (min-width: 768px) {
      body {
        padding: 5rem 1rem 3rem 1rem;
      }

      .error-artwork-container picture {
        width: 768px;
      }
    }
  </style>
</head>
<body>
  <div class="error-artwork-container">
    <picture>
      <source
        srcset="/images/errors/small/404.png 576w,
                /images/errors/medium/404.png 768w,
                /images/errors/original/404.png 1200w">
      <img src="/images/errors/small/404.png"/>
    </picture>
  </div>
  <div class="text-center">
    <h1>
      <span class="text-primary font-weight-bold">422</span>
      <small class="text-muted">Unprocessable Entity</small>
    </h1>
    <p>
      Whatever your browser tried to send us, it was not right!
    </p>
    <p class="mb-0">
      <i>Please retry what you initially tried, and if the problem persists, don't hesitate to contact us!</i>
    </p>
    <ul class="links mt-0">
      <li>
        <a href="https://twitter.com/retrospring">Twitter</a>
      </li>
      <li>
        <a href="https://github.com/retrospring/retrospring">GitHub</a>
      </li>
    </ul>
    <ul class="links">
      <li class="d-none js-back-link">
        <a href="javascript:history.back()">Back</a>
      </li>
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </div>
  <script>
    if (window.history.length > 0) {
      document.querySelector('.js-back-link').classList.toggle('d-none');
    }
  </script>
</body>
</html>
